<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíï</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    color: white;
    font-size: 2.5em;
}

img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 20px;
    margin: 20px 0;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4b5c;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: white;
    color: #ff4b5c;
    position: absolute;
}

input[type="file"] {
    margin-top: 10px;
}

.success {
    font-size: 3em;
    animation: pop 0.5s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? üíñ</h1>

<img id="preview" src="https://via.placeholder.com/250" alt="Your photo here">

<input type="file" id="imageUpload" accept="image/*">

<div>
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>
const upload = document.getElementById("imageUpload");
const preview = document.getElementById("preview");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

// ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
upload.addEventListener("change", function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
});

// ‡∏õ‡∏∏‡πà‡∏° No ‡∏ß‡∏¥‡πà‡∏á‡∏´‡∏ô‡∏µ
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// ‡∏Å‡∏î Yes ‡πÅ‡∏•‡πâ‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
        <div class="success">üíñ</div>
        <h1>Yay!!! You are my Valentine! üíï</h1>
    `;
});
</script>

</body>
</html>
